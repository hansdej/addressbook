[loggers]
keys = ormlog,root

[logger_root]
handlers = console,logfile
level = WARNING
propagate = 1

[logger_ormlog]
handlers = ormlogfile
level = DEBUG
propagate = 1
qualname = ormlogger

[handlers]
keys = console,logfile,ormconsole,ormlogfile

[handler_console]
level = DEBUG
class = StreamHandler
formatter = briefform
args = (sys.stderr,)

[handler_logfile]
level = DEBUG
class= FileHandler
encoding = utf8
formatter = longform
args = ('addressbook.log', 'w')

[handler_ormconsole]
level = DEBUG
class = StreamHandler
formatter = longform
args = (sys.stderr,)

[handler_ormlogfile]
level = DEBUG
class= FileHandler
encoding = utf8
formatter = longform
args = ('addressbook-orm.log', 'w')

[formatters]
keys = briefform,longform

[formatter_briefform]
format = %(asctime)s-%(levelname)s: %(message)s

[formatter_longform]
format = %(asctime)s %(module)s = %(funcName)s %(lineno)d: %(message)s
