[loggers]
keys = root,dblog

[logger_root]
handlers = console,logfile
level = DEBUG
propagate = 1

[logger_dblog]
handlers = console,dblogfile
level = DEBUG
propagate = 1
qualname = dblogger

[handlers]
keys = console,logfile,dblogfile

[handler_console]
level = INFO
class = StreamHandler
formatter = briefform
args = (sys.stderr,)

[handler_logfile]
level = DEBUG
class= FileHandler
encoding = utf8
formatter = briefform
args = ('addressbook.log', 'w')

[handler_dblogfile]
level = DEBUG
class= FileHandler
encoding = utf8
formatter = longform
args = ('addressbook-db.log', 'w')

[formatters]
keys = briefform,longform

[formatter_briefform]
format = %(asctime)s-%(levelname)s:%(message)s

[formatter_longform]
format = %(asctime)s %(module)s = %(funcName)s %(lineno)d:%(message)s
